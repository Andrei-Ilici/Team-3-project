service: sqs

provider:
  name: aws
  stage: dev
  region: eu-west-1
  runtime: python3.8

functions:
  group3-extract:
    handler: handler.start
    module: extract
    events:
      - sqs:
          arn: !GetAtt Group3SQSExtracttoTransform.Arn
      
resources:
  Resources:
    Group3SQSExtracttoTransform:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "Group3SQSExtracttoTransform"

